<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>API Store</title>
  <link rel="stylesheet" href="api.css">
</head>

<body>
  <div class="navbar">
    <a class="navbar-brand" href="index.html">WebScraper</a>
    <a class="nav-links" href="doc.html">Documentation</a>
    <a class="nav-links" href="pricing.html">Pricing</a>
    <a class="nav-links" href="api.html">API Store</a>

  </div>
  <h1>API Store</h1>
  <p class="turn">Turn any website into an API!</p>
  <div class="cards">
    <div class="card">
      <br>
      <img class="card1" src="https://scraperbox.com/img/icons/scraper.svg" alt="api1">
      <h3>HTML Scrapper</h3>
      <p>Scrape websites without getting blocked.</p>
      <button type="button" class="btn">Get started</button>

    </div>
    <div class="card">
      <br>
      <img class="card1" src="https://scraperbox.com/img/icons/google.svg" alt="api2">
      <h3>Google Search API</h3>
      <p>Scrape Google search results with this easy-to-use API..</p>
      <button type="button" class="btn">Get started</button>

    </div>
    <div class="card">
      <br>
      <img class="card1" src="https://scraperbox.com/img/icons/linkedin.svg" alt="api3">
      <h3>Linkedin API</h3>
      <p>Scrape Linkedin company and people profiles.</p>
      <button type="button" class="btn">Learn more</button>

    </div>

  </div>

</body>

</html>
